<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="nono.css">
</head>

<body>
    <h1>Welcome to my Nonogram Application!</h1>
    <h3>Good Luck ^_^</h3>

    <div id="buttons">
        <button type="button" id=submitAnswer onclick="submitAnswer()">Submit Answer</button>
        <button type="button" id=showAnswer onclick="toggleAnswerTable()">Show Answer</button>
        <button type="reset" id=resetNono onclick="clearUserTable()">Reset</button>
    </div>
    <p>&nbsp;</p>

    <div id="nonograms">
        <div id="answerTable"></div>
        <div id="userTable">Empty user table should display here!</div>
    </div>

    <script src="nono.js "></script>

</body>

</html>
